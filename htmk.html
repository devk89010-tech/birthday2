<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday</title>

<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    .card {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        animation: fadeIn 2s ease-in-out;
    }

    h1 {
        font-size: 40px;
        color: #ff4081;
        animation: bounce 2s infinite;
    }

    p {
        font-size: 20px;
        color: #555;
    }

    .balloons {
        position: absolute;
        bottom: -150px;
        width: 100%;
        display: flex;
        justify-content: space-around;
    }

    .balloon {
        width: 60px;
        height: 80px;
        background: red;
        border-radius: 50%;
        position: relative;
        animation: float 6s infinite ease-in;
    }

    .balloon:nth-child(2) {
        background: blue;
        animation-delay: 2s;
    }

    .balloon:nth-child(3) {
        background: yellow;
        animation-delay: 4s;
    }

    @keyframes float {
        0% { transform: translateY(0); }
        100% { transform: translateY(-110vh); }
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.8); }
        to { opacity: 1; transform: scale(1); }
    }
</style>
</head>

    <div class="balloon"></div>

</div>

</body>
</html>
